[workspace]
members = [
    "zallet",
]
resolver = "2"

[workspace.package]
authors = [
    "Jack Grigg <jack@electriccoin.co>",
    "Kris Nuttycombe <kris@electriccoin.co>",
]
edition = "2021"
rust-version = "1.82"
repository = "https://github.com/zcash/wallet"
license = "MIT OR Apache-2.0"
categories = ["cryptography::cryptocurrencies"]

[workspace.dependencies]
# Async
async-trait = "0.1"
futures = "0.3"
tokio = "1"

# Filesystem
home = "0.5"
known-folders = "1"
xdg = "2.5"

# Localization
i18n-embed = { version = "0.15", features = ["fluent-system"] }
i18n-embed-fl = "0.9"
rust-embed = "8"

# Parsing and serialization
hex = "0.4"
serde = { version = "1", features = ["serde_derive"] }
serde_json = "1"
toml = "0.8"
zcash_address = "0.7"

# Randomness
rand = "0.8"

# CLI
abscissa_core = "0.8"
abscissa_tokio = "0.8"
clap = { version = "4.5", features = ["derive"] }

# RPC
http-body-util = "0.1"
hyper = "1"
jsonrpsee = "0.24"
tower = "0.4"

# Zcash consensus
zcash_protocol = "0.5"

# Zcash payment protocols
orchard = "0.11"
sapling = { package = "sapling-crypto", version = "0.5" }
transparent = { package = "zcash_transparent", version = "0.2" }
zcash_keys = "0.8"
zcash_primitives = "0.22"

# Zcash chain state
zaino-state = { git = "https://github.com/zingolabs/zaino.git", rev = "b84847ab381ea897480053486b2f7a04898d9f61" }

# Zcash wallet
deadpool = "0.12"
deadpool-sqlite = "0.9"
deadpool-sync = "0.1"
rusqlite = "0.32"
schemerz = "0.2"
secrecy = "0.8"
shardtree = "0.6"
zcash_client_backend = "0.18"
zcash_client_sqlite = "0.16"
zip32 = "0.2"

# lightwalletd (temporary)
tonic = "0.12"

[patch.crates-io]
abscissa_core = { git = "https://github.com/str4d/abscissa.git", rev = "8da8e10cad02aa4a93099cb4942b48fbdc54eb89" }
abscissa_tokio = { git = "https://github.com/str4d/abscissa.git", rev = "8da8e10cad02aa4a93099cb4942b48fbdc54eb89" }
